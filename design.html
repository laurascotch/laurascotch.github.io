      <!-- The Modal -->
        <div id="myModal" class="modal"  style="height: 100vh; width:auto">

          <!-- The Close Button -->
          <span class="closemodal">&times;</span>

          <div class="row">
            <div class="col-md-6">
              <!-- Modal Content (The Image) -->
              <img class="modal-content" id="img01" style="max-height: 80vh; max-width:60vw; width:auto;">
            </div>
            <div class="col-md-6">
              <!-- Modal Caption (Image Text) -->
              <div id="caption"></div>
            </div>
          </div>
          
      </div>

      <script>
        // Get the modal
        var modal = document.getElementById("myModal");
        function showModalImg(){
          var modalImg = document.getElementById("img01");
          var captionText = document.getElementById("caption");
          modal.style.display = "block";
          modal.style.overflow = "auto";
          modalImg.src = event.target.src;
          captionText.innerHTML += event.target.dataset.description;
          console.log(event.target.dataset.behance);
          captionText.innerHTML = event.target.dataset.description + "<br><br><a href=\"" + event.target.dataset.behance + "\" target=\"_new\" id=\"fullproj\" class=\"btn btn-primary btn-lg\" style=\"background: #e84855;\" role=\"button\"><span class=\"fab fa-behance\"> See this project on Behance</span></a>"
        }

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("closemodal")[0];

        // When the user clicks on <span> (x), close the modal
          span.onclick = function() {
          modal.style.display = "none";
        } 
      
      </script>

  <script>
    var coll = document.getElementsByClassName("collapsible");
    var i;
    
    for (i = 0; i < coll.length; i++) {
      coll[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        if (content.style.maxHeight){
          content.style.maxHeight = null;
          content.setAttribute("hidden","");
          $(this).find(".fa").removeClass("fa fa-caret-down").addClass("fa fa-caret-right");
        } else {
          content.removeAttribute("hidden");
          content.style.maxHeight = content.scrollHeight + "px";
          $(this).find(".fa").removeClass("fa fa-caret-right").addClass("fa fa-caret-down");
        } 
      });
    }
    </script>
